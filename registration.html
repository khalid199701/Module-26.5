<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="..."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <nav class="d-flex justify-content-around align-items-center p-4">
      <h1>Navbar</h1>
    </nav>

    <div class="login-container">
      <div class="col-md-6">
        <h1 class="title mt-5">Please Registration</h1>
        <form action="" onsubmit="handleRegistration(event)">
          <p id="error" class="text-danger"></p>
          <input
            id="username"
            type="text"
            class="input"
            placeholder="username"
            required
          />
          <input
            id="firstname"
            type="text"
            class="input"
            placeholder="First Name"
            required
          />
          <input
            id="lastname"
            type="text"
            class="input"
            placeholder="last Name"
            required
          />

          <input
            id="email"
            type="email"
            class="input"
            placeholder="Email"
            required
          />
          <input
            id="password"
            type="password"
            class="input"
            placeholder="password"
            required
          />
          <input
            id="phone"
            type="text"
            class="input"
            placeholder="phone no"
            required
          />
          <input
            id="city"
            type="text"
            class="input"
            placeholder="city"
            required
          />
          <input
            id="street"
            type="text"
            class="input"
            placeholder="street"
            required
          />
          <input
            id="number"
            type="text"
            class="input"
            placeholder="number"
            required
          />
          <input
            id="zipcode"
            type="text"
            class="input"
            placeholder="zipcode"
            required
          />
          <input
            id="lat"
            type="text"
            class="input"
            placeholder="lat"
            required
          />
          <input
            id="long"
            type="text"
            class="input"
            placeholder="long"
            required
          />
          <input type="submit" class="submit-btn" value="Registration" />
          <p><a href="login.html">go to login page</a></p>
        </form>
      </div>
    </div>

    <footer class="p-5">
      <h1>Footer</h1>
    </footer>
    <!-- script tag from here  -->
    <script src="./app.js"></script>
    <script src="./auth.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"
      integrity="..."
    ></script>
  </body>
</html>
