<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="..."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <nav class="d-flex justify-content-around align-items-center p-4">
      <h1>Navbar</h1>
    </nav>

    <div class="login-container">
      <div class="col-md-6">
        <h1 class="title mt-5">Please Login</h1>
        <form action="">
          <p id="error" class="text-danger"></p>
          <input
            id="login-username"
            type="text"
            class="input"
            placeholder="username"
            required
          />
          <input
            id="login-password"
            type="password"
            class="input"
            placeholder="password"
            required
          />
          <button onclick="handleLogin(event)" class="submit-btn">Login</button>
          <p><a href="registration.html">go to Registration page</a></p>
        </form>
      </div>
    </div>

    <footer class="p-5">
      <h1>Footer</h1>
    </footer>
    <!-- script tag from here  -->
    <script src="./app.js"></script>
    <script src="./auth.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"
      integrity="..."
    ></script>
  </body>
</html>
